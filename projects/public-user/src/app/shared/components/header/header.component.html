<header style="margin-bottom: 60px">

  <mdb-navbar SideClass="navbar fixed-top navbar-expand-lg navbar-dark primary-color scrolling-navbar intro-fixed-nav" [containerInside]="false">

    <mdb-navbar-brand>
      <span class="top-image">
         <a class="logo navbar-brand" href="/auth">
       <img src="assets/images/logo.png" alt="" style="cursor: pointer"/>
      </a>
      </span>
    </mdb-navbar-brand>
    <!-- Collapsible content -->

    <!-- Collapsible content -->
    <links>

      <!-- Links -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a routerLink="/home" class="nav-link waves-light" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" mdbWavesEffect>Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a routerLink="/home/about" class="nav-link waves-light" routerLinkActive="active" mdbWavesEffect>About Us</a>
        </li>
        <li class="nav-item">
          <a routerLink="/home/contact" class="nav-link waves-light" routerLinkActive="active" mdbWavesEffect>Contact Us</a>
        </li>
        <li class="nav-item">
          <a routerLink="/home/news" class="nav-link waves-light" routerLinkActive="active" mdbWavesEffect>News</a>
        </li>

        <!-- Dropdown -->
        <li class="nav-item dropdown" dropdown>
          <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
            Services<span class="caret"></span></a>
          <div *dropdownMenu class="dropdown-menu dropdown dropdown-info" role="menu">
            <a class="dropdown-item waves-light" mdbWavesEffect routerLink="/home/crop-prediction">Crop Yield Prediction</a>
            <a class="dropdown-item waves-light" mdbWavesEffect routerLink="/home/best-crop">Find Best Crop</a>
            <a class="dropdown-item waves-light" mdbWavesEffect routerLink="/home/weather">Weather Forecast</a>
            <div class="divider dropdown-divider"></div>
            <a class="dropdown-item waves-light" mdbWavesEffect routerLink="/home/about">Other Services</a>
          </div>
        </li>

      </ul>
      <!-- /Links -->

      <!-- Links -->
      <ul class="navbar-nav ml-auto nav-flex-icons">

        <!-- Search form -->
        <form class="form-inline waves-light" mdbWavesEffect>
          <div class="md-form my-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
          </div>
        </form>

        <li class="nav-item" style="padding-top: 8px">
          <img src="assets/images/english.png" style="width: 40px;" (click)="useLanguage('en')">
        </li>
        <li class="nav-item" style="padding-top: 8px">
          <img src="assets/images/sinhala.png" style="width: 40px;" (click)="useLanguage('si')">
        </li>
        <li class="nav-item" style="padding-top: 8px; padding-left: 2px">
          <img src="assets/images/tamil.png" style="width: 40px;" (click)="useLanguage('ta')">
        </li>

        <li class="nav-item dropdown" dropdown>
          <a dropdownToggle type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
            <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-2.jpg" class="rounded-circle z-depth-0"
                 alt="avatar image" style="width: 40px">
          </a>
          <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown-default" role="menu">
            <a class="dropdown-item" href="http://localhost:4201/" target="_blank">Officer Account</a>
          </div>
        </li>

      </ul>


    </links>

    <!-- Collapsible content -->
  </mdb-navbar>

  <!-- /.Main -->
</header>
<!--Main Navigation-->
