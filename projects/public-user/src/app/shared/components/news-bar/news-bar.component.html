<div class="container news-back">
  <!--Section: Magazine v.2-->
  <section class="magazine-section my-5">

    <!-- Section heading -->
    <h2 class="text-center h1 py-5" style="padding-top: 5px !important;">Latest News</h2>

    <!-- Grid row -->
    <div class="row">

      <!-- Grid column -->
      <div class="col-lg-6 col-md-12">

        <!-- Featured news -->
        <div class="single-news mb-lg-0 mb-4" *ngFor="let news of newsList; first as isFirst">

          <div *ngIf="isFirst">
            <!-- Image -->
            <div class="view overlay rounded z-depth-1-half mb-4">
              <img class="img-fluid" src="{{baseImagePath}}/{{news.imageFileName}}" alt="Sample image">
              <a>
                <div class="mask rgba-white-slight waves-light" mdbWavesEffect></div>
              </a>
            </div>

            <!-- Data -->
            <div class="news-data d-flex justify-content-between">
              <a href="#!" class="deep-orange-text">
                <h6 class="font-weight-bold">
                  <i class="fas fa-utensils pr-2"></i>{{news.category}}</h6>
              </a>
              <p class="font-weight-bold dark-grey-text">
                <i class="far fa-clock pr-2"></i>{{news.date}}/{{news.month}}</p>
            </div>

            <!-- Excerpt -->
            <h3 class="font-weight-bold dark-grey-text mb-3">
              <a>{{news.topic}}</a>
            </h3>
            <p class="dark-grey-text mb-lg-0 mb-md-5 mb-4">{{news.shortDescription}}</p>

            <!-- Featured news -->
          </div>


        </div>
      </div>
      <!-- Grid column -->

      <!-- Grid column -->
      <div class="col-lg-6 col-sm-12">

        <!-- Small news -->
        <div class="single-news mb-4" *ngFor="let news of newsList let i = index">

          <div *ngIf="i < 5">

            <!-- Grid row -->
            <div class="row">
              <!-- Grid column -->
              <div class="col-md-3">
                <!--Image-->
                <div class="view overlay rounded z-depth-1 mb-4">
                  <img class="img-fluid" src="{{baseImagePath}}/{{news.imageFileName}}" alt="Sample image">
                  <a>
                    <div class="mask rgba-white-slight waves-light" mdbWavesEffect></div>
                  </a>
                </div>
              </div>
              <!-- Grid column -->

              <!-- Grid column -->
              <div class="col-md-9">

                <!-- Excerpt -->
                <p class="font-weight-bold dark-grey-text">{{news.topic}}</p>
                <div class="d-flex justify-content-between">
                  <div class="col-11 text-truncate pl-0 mb-3">
                    <a href="#!" class="dark-grey-text">{{news.shortDescription}}</a>
                  </div>
                  <a>
                    <i class="fas fa-angle-double-right"></i>
                  </a>
                </div>
              </div>
              <!-- Grid column -->
            </div>
            <!-- Grid row -->
          </div>

        </div>
        <!-- Small news -->



      </div>
      <!--Grid column-->

    </div>
    <!-- Grid row -->

  </section>
  <!--Section: Magazine v.2-->


</div>
