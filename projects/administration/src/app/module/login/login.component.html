<div class="container mt-5">

  <div class="row">
    <div class="col-md-6 mx-auto my-5">
      <section class="form-elegant">

        <mdb-card style="width: 35rem; background-size: cover;">
          <mdb-card-body class="mx-4">
            <!--Header-->
            <div class="text-center">
              <h3 class="dark-grey-text mb-5">
                <strong>Sign in</strong>
              </h3>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="md-form">
                <input type="text" id="loginFormUserName" class="form-control" formControlName="loginFormUserName" mdbInput>
                <label for="loginFormUserName">Your username</label>
              </div>

              <div class="md-form pb-3">
                <input type="password" id="loginFormPassword" formControlName="loginFormPassword" class="form-control" mdbInput>
                <label for="loginFormPassword">Your password</label>
                <p class="font-small blue-text d-flex justify-content-end">Forgot
                  <a href="#" class="blue-text ml-1"> Password?</a>
                </p>
              </div>

              <div class="text-center mb-3">
                <button type="submit" mdbBtn gradient="blue" block="true" rounded="true" class="z-depth-1a waves-light" mdbWavesEffect>Sign in</button>
              </div>
            </form>
            <!--Body-->

            <p class="font-small dark-grey-text text-right d-flex justify-content-center mb-3 pt-2"> or Sign in with:</p>

            <div class="row my-3 d-flex justify-content-center">
              <!--Facebook-->
              <button type="button" mdbBtn color="white" rounded="true" class="mr-md-3 z-depth-1a waves-light" mdbWavesEffect>
                <mdb-icon fab icon="facebook" class="blue-text text-center"></mdb-icon>
              </button>
              <!--Twitter-->
              <button type="button" mdbBtn color="white" rounded="true" class="mr-md-3 z-depth-1a waves-light" mdbWavesEffect>
                <mdb-icon fab icon="twitter" class="blue-text"></mdb-icon>
              </button>
              <!--Google +-->
              <button type="button" mdbBtn color="white" rounded="true" class="z-depth-1a waves-light" mdbWavesEffect>
                <mdb-icon fab fab icon="google-plus" class="blue-text"></mdb-icon>
              </button>
            </div>
          </mdb-card-body>
          <!--Footer-->
          <div class="modal-footer mx-5 pt-3 mb-1">
            <p class="font-small grey-text d-flex justify-content-end">Public User?
              <!--              <a routerLink="/signup" class="blue-text ml-1"> Sign Up</a>-->
              <a href="http://localhost:4200/" class="blue-text ml-1"> Public Site </a>
            </p>
          </div>
        </mdb-card>

      </section>
    </div>
  </div>

</div>
