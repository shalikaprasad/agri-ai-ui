<div>
  <app-widget-area [data]="bigChart"></app-widget-area>
</div>

<br>

<mat-divider></mat-divider>

<br>


<div class="row">
  <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" style="margin: 0 auto;">
    <app-widget-pie [data]="pieChartFarmerProjects" [nameData]="nameDataForFarmerProjects"></app-widget-pie>
  </div>

  <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" style="margin: 0 auto;">
    <app-widget-pie [data]="pieChartCropCounts" [nameData]="nameDataForCropCounts"></app-widget-pie>
  </div>

  <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" style="margin: 0 auto;">
    <app-widget-pie [data]="pieChartCropProfits" [nameData]="nameDataForCropProfits"></app-widget-pie>
  </div>

</div>

<br>

<mat-divider></mat-divider>

<br>

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
  <div fxFlex="100">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="orders">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.orders}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="projects">
          <th mat-header-cell *matHeaderCellDef> Projects </th>
          <td mat-cell *matCellDef="let element"> {{element.projects}} </td>
        </ng-container>

<!--        &lt;!&ndash; Symbol Column &ndash;&gt;-->
<!--        <ng-container matColumnDef="symbol">-->
<!--          <th mat-header-cell *matHeaderCellDef> Symbol </th>-->
<!--          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>-->
<!--        </ng-container>-->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
    </div>

  </div>
</div>
