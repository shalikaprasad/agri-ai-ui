<div class="container-fluid h-100" >
  <div class="row justify-content-center h-100" style="width: 100%">
    <div class="col-md-4 col-sm-12 chat">
      <div class="card mb-sm-3 mb-md-0 contacts_card">
        <div class="card-header">
          <div class="input-group">
            <input type="text" placeholder="Search..." name="" class="form-control search">
            <div class="input-group-prepend">
              <span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
            </div>
          </div>
        </div>
        <div class="card-body contacts_body">

          <div *ngFor="let user of userList">
            <li class="{{user.active}}" (click)="isActive(user)">
              <div class="d-flex bd-highlight">
                <div class="img_cont">
                  <img src="{{baseImagePath}}/{{user.imageFileName}}" class="rounded-circle user_img">
                  <span class="online_icon"></span>
                </div>
                <div class="user_info">
                  <span>{{user.branchName}}</span>
                  <p>{{user.branchName}} is online</p>
                </div>
              </div>
            </li>
          </div>
        </div>
        <div class="card-footer"></div>
      </div>
    </div>
    <div class="col-md-8 col-sm-12 chat">
      <div class="card">
        <div class="card-header msg_head">
          <div class="d-flex bd-highlight">
            <div class="img_cont">
              <img src="{{baseImagePath}}/{{activeUser.imageFileName}}" class="rounded-circle user_img">
              <span class="online_icon"></span>
            </div>
            <div class="user_info">
              <span>Chat with {{activeUser.branchName}}</span>
              <p>{{totalMessage}} Messages</p>
            </div>
          </div>
          <div dropdown>
            <span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
            <ul class="dropdown-menu">
              <li><i class="fas fa-user-circle"></i> View profile</li>
              <li><i class="fas fa-users"></i> Add to close friends</li>
              <li><i class="fas fa-plus"></i> Add to group</li>
              <li><i class="fas fa-ban"></i> Block</li>
            </ul>
          </div>


        </div>
        <div class="card-body msg_card_body">
          <div *ngFor="let message of messages" style="margin-bottom: 45px">
            <div *ngIf="message.fromId == loggedUser.id && message.toId == activeUser.id">
              <div class="d-flex justify-content-end mb-4">
                <div class="msg_cotainer_send">
                  {{message.message}}
                  <span class="msg_time_send">{{message.time}}</span>
                </div>
                <div class="img_cont_msg">
                  <img src="{{baseImagePath}}/{{loggedUser.imageFileName}}" class="rounded-circle user_img_msg">
                </div>
              </div>
            </div>
            <div *ngIf="message.fromId == activeUser.id && message.toId == loggedUser.id">
              <div class="d-flex justify-content-start mb-4">
                <div class="img_cont_msg">
                  <img src="{{baseImagePath}}/{{activeUser.imageFileName}}" class="rounded-circle user_img_msg">
                </div>
                <div class="msg_cotainer">
                  {{message.message}}
                  <span class="msg_time">{{message.time}}</span>
                </div>
              </div>
            </div>
          </div>


        </div>
        <div class="card-footer">
          <div class="input-group">
          <div class="input-group-append">
            <span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
          </div>
          <textarea name="" class="form-control type_msg" [(ngModel)]="messageText" placeholder="Type your message..."></textarea>
          <div class="input-group-append">
            <span class="input-group-text send_btn" (click)="sendMessageUsingRest()"><i class="fas fa-location-arrow"></i></span>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
